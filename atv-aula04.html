<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
</head>
<body>
<header>
    <h1>Formulário de Cadastro</h1>
</header>

<nav>
    <a href="index.html">Início</a> |
    <a href="cadastro.html">Cadastro</a>
</nav>

<main>
    <section>
        <h2>Preencha seus dados</h2>
        <form action="cadastro.html" method="post">
            <label>Nome: <input type="text" name="nome"></label><br><br>
            <label>Email: <input type="email" name="email"></label><br><br>
            <label>Senha: <input type="password" name="senha"></label><br><br>

            <label>Sexo:</label>
            <input type="radio" name="sexo" value="M"> Masculino
            <input type="radio" name="sexo" value="F"> Feminino
            <br><br>

            <label>Cidade:
                <select name="cidade">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </select>
            </label>
            <br><br>

            <label>Mensagem:<br>
                <textarea name="mensagem" rows="4" cols="40"></textarea>
            </label>
            <br><br>

            <input type="checkbox" name="termos"> Aceito os termos<br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </section>
</main>

<aside>
    <p>Dica: Preencha todos os campos corretamente.</p>
</aside>

<footer>
    <p>&copy; 2025 - Exemplo de Formulário</p>
</footer>
</body>
</html>
