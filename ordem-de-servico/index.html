<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ordens de Serviço</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <i class="bi bi-list"></i> Ordens de Serviço
  </div>

  <div class="container mt-3">
    <ul class="nav nav-tabs" id="osTabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#dia">Dia</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#semana">Semana</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#mes">Mês</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#todos">Todos</a></li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Aba DIA -->
      <div class="tab-pane fade show active" id="dia">

        <div class="d-flex os-card align-items-stretch justify-content-between">
          <div class="os-status status-amarelo">Aguardando Peças</div>

          <div class="os-content flex-grow-1">
            <p><b>Código:</b> 000427 | <b>Serviço:</b> PREV.MANUT. UG - 250H - MENOR 1MW</p>
            <p><b>Cliente:</b> ANAJAS</p>
            <p><b>Problema Relatado:</b> Toucher não funciona</p>
            <p><b>Data:</b> 07/10/2025 00:00</p>
          </div>

          <!-- Botões -->
          <div class="os-actions d-flex flex-column justify-content-around p-3">
            <button class="btn btn-outline-primary btn-sm editar-os"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-outline-warning btn-sm mudar-status"><i class="bi bi-arrow-repeat"></i></button>
            <button class="btn btn-outline-danger btn-sm excluir-os"><i class="bi bi-trash"></i></button>
          </div>
        </div>

      </div>

      <!-- Outras abas -->
      <div class="tab-pane fade" id="semana">
        <p>Nenhum OS nesta semana.</p>
      </div>
      <div class="tab-pane fade" id="mes">
        <p>Nenhum OS neste mês.</p>
      </div>
      <div class="tab-pane fade" id="todos">
        <p>Listagem completa de OS.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
