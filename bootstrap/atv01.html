<!doctype html>
<html lang="en">
    <head>
        <title>Mini Protifólio</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                  <a class="navbar-brand" href="#">Mini Protifólio</a>
                  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                      <li class="nav-item"><a class="nav-link" href="#">Projetos</a></li>
                      <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicadores -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="2"></button>
                </div>
              
                <!-- Slides -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://bocamafrapremium.com.br/wp-content/uploads/2024/11/McLaren-540C.jpg" width="500px" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Primeiro Slide</h5>
                      <p>Legenda da primeira imagem.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://i0.statig.com.br/bancodeimagens/bk/lf/g3/bklfg37mwyuatao0r4fsr0h4q.jpg" width="500px" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://reparadorsa.com.br/wp-content/uploads/2022/08/RSA_MATERIAS_15-08_01_IMAGEM-2-LATERAL-DE-CARRO-ESPORTIVADO-VERDE.jpg" width="500px" class="d-block w-100" alt="...">
                  </div>
                </div>
              
                <!-- Controles -->
                <button class="carousel-control-prev" type="button" data-bs-target="#meuCarrossel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#meuCarrossel" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>

              <div class="card" style="width: 18rem;">
                <img src="https://via.placeholder.com/200" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">Card Exemplo</h5>
                  <p class="card-text">Texto dentro do card.</p>
                  <a href="#" class="btn btn-primary">Ação</a>
                </div>
              </div>

              <form>
                <div class="mb-3">
                  <label class="form-label">Nome</label>
                  <input type="text" class="form-control" placeholder="Digite seu nome">
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="nome@email.com">
                  <label for="email">E-mail</label>
                </div>
                <button class="btn btn-success">Enviar</button>
              </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
