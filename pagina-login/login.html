<!DOCTYPE html>
<html lang="pt- br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

<style>
    *{
        margin: 0;
        padding: 0;
    }

    body{
        /* background-image: url(imagens/fundologin01.jpg); */
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center ;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0px;
    }

    #form{
        background-image: url(imagens/logo-fundo02.png);
        background-repeat: no-repeat;
        background-size: 200px;
        background-position: bottom right;
        border: 1px solid white;
        height: 350px;
        width: 300px;
        margin: 100px 100px;
        padding: 30px;
    }

    #titulo{
        color: white;
        text-align: center;
        padding-top: 5px;
        padding-bottom: 50px;
        
    }

    label{
        color: white;
        font-size: 19px;
    }

    input{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    #btn{
        text-align: center;
        padding: 20px;
        border-radius: 5px solid white;
        width: 140px;
        height: 50px;
    }

    #usuario, #senha{
        width: 200px;
        height: 20px;
        border-radius: 2px solid white;

    }

    
</style>

</head>
<body>

    <main>
        <section id="form">
            <spam>
                <h1 id="titulo">LOGIN</h1>
            </spam>
            
            <form action="#">
                <label for="usuario">Usuário:</label>
                <input type="usuario" nome="usuario" id="usuario" placeholder="Digite seu usuário:"> <br> <br>

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha:"> <br> <br>

                <input id="btn" type="button" value="Enviar">
            </form>
        </section>
    </main>
    
<video autoplay muted loop id="bg-video">
  <source src="video/pinterest-video-22.mp4" type="video/mp4">
</video>









</body>
</html>
