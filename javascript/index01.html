<!-- ESTUDO DE DOM -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo getElementById</title>
</head>
<body>
  <h1 id="titulo">Olá, mundo!</h1>
  <button onclick="mudarTexto()">Mudar texto</button>

  <script>
    function mudarTexto() {
      let elemento = document.getElementById("titulo"); 
      elemento.innerText = "Texto alterado com getElementById!";
    }
  </script>
</body>
</html>
