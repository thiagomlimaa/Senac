<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordens de Servi√ßo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1d23;
            color: #e1e4e8;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #5bb4e0;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .breadcrumb {
            color: #8b949e;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-export {
            background-color: #2d333b;
            color: #e1e4e8;
        }

        .btn-export:hover {
            background-color: #373e47;
        }

        .btn-new {
            background-color: #0d7ea2;
            color: white;
        }

        .btn-new:hover {
            background-color: #0c6d8e;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #2d333b;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.gray { background-color: #3d4450; }
        .stat-icon.yellow { background-color: #6b5a2e; }
        .stat-icon.green { background-color: #1f5940; }
        .stat-icon.red { background-color: #5c2828; }

        .stat-content h2 {
            font-size: 28px;
            margin-bottom: 4px;
        }

        .stat-content p {
            color: #8b949e;
            font-size: 13px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            flex: 1;
        }

        select, .filter-btn {
            background-color: #2d333b;
            color: #e1e4e8;
            border: 1px solid #444c56;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-btn {
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: #0d7ea2;
            border-color: #0d7ea2;
        }

        .filter-btn:hover:not(.active) {
            background-color: #373e47;
        }

        .showing-text {
            color: #8b949e;
            font-size: 14px;
            margin-left: auto;
            white-space: nowrap;
        }

        /* Table Section */
        .table-section {
            background-color: #2d333b;
            border-radius: 8px;
            padding: 20px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-header h2 {
            color: #5bb4e0;
            font-size: 20px;
        }

        .clear-filters {
            background: none;
            border: none;
            color: #5bb4e0;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .clear-filters:hover {
            text-decoration: underline;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #22272e;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: #8b949e;
            white-space: nowrap;
        }

        td {
            padding: 16px 12px;
            border-top: 1px solid #373e47;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge.aguardando {
            background-color: #6b5a2e;
            color: #f5d76e;
        }

        .badge.urgente {
            background-color: #5c2828;
            color: #ff6b6b;
        }

        .badge.alta {
            background-color: #8b5a2e;
            color: #ffa76e;
        }

        .badge.normal {
            background-color: #2e5a8b;
            color: #6ea7ff;
        }

        .badge.baixa {
            background-color: #2e8b57;
            color: #6effa7;
        }

        .badge.em-reparo {
            background-color: #1f5940;
            color: #6eff9a;
        }

        .badge.conclu√≠do, .badge.concluido {
            background-color: #2e4a8b;
            color: #8ea7ff;
        }

        .device-badge {
            background-color: #0d7ea2;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .action-btn.view {
            background-color: #0d7ea2;
            color: white;
        }

        .action-btn.view:hover {
            background-color: #0c6d8e;
        }

        .action-btn.edit {
            background-color: #8b7e2e;
            color: white;
        }

        .action-btn.edit:hover {
            background-color: #756a26;
        }

        .action-btn.delete {
            background-color: #8b2e2e;
            color: white;
        }

        .action-btn.delete:hover {
            background-color: #752525;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #2d333b;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #5bb4e0;
        }

        .close-modal {
            background: none;
            border: none;
            color: #e1e4e8;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8b949e;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: #22272e;
            border: 1px solid #444c56;
            border-radius: 6px;
            color: #e1e4e8;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn-cancel {
            background-color: #373e47;
            color: #e1e4e8;
        }

        .btn-cancel:hover {
            background-color: #444c56;
        }

        .btn-save {
            background-color: #0d7ea2;
            color: white;
        }

        .btn-save:hover {
            background-color: #0c6d8e;
        }

        /* Responsive - Tablet */
        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .showing-text {
                width: 100%;
                margin-left: 0;
                text-align: right;
            }

            th, td {
                padding: 10px 8px;
                font-size: 13px;
            }
        }

        /* Responsive - Mobile */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .header h1 {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
            }

            .showing-text {
                text-align: left;
            }

            /* Mobile Table - Card View */
            .table-container {
                display: none;
            }

            .mobile-cards {
                display: block;
            }

            .order-card {
                background-color: #22272e;
                padding: 16px;
                border-radius: 8px;
                margin-bottom: 12px;
                border-left: 4px solid #0d7ea2;
            }

            .order-card-header {
                display: flex;
                justify-content: space-between;
                align-items: start;
                margin-bottom: 12px;
            }

            .order-number {
                font-size: 16px;
                font-weight: 600;
                color: #5bb4e0;
            }

            .order-badges {
                display: flex;
                gap: 6px;
                flex-wrap: wrap;
            }

            .order-info {
                display: grid;
                gap: 8px;
                margin-bottom: 12px;
            }

            .info-row {
                display: flex;
                justify-content: space-between;
                font-size: 13px;
            }

            .info-label {
                color: #8b949e;
            }

            .info-value {
                color: #e1e4e8;
                text-align: right;
            }

            .order-actions {
                display: flex;
                gap: 8px;
                justify-content: flex-end;
                margin-top: 12px;
                padding-top: 12px;
                border-top: 1px solid #373e47;
            }

            .modal-content {
                padding: 20px;
            }

            .action-btn {
                flex: 1;
                max-width: 80px;
            }
        }

        @media (min-width: 769px) {
            .mobile-cards {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Ordens de Servi√ßo</h1>
            <div class="breadcrumb">Dashboard / Ordens de Servi√ßo</div>
            <div class="header-actions">
                <button class="btn" onclick="fazerLogout()" style="background-color: #8b2e2e; color: white;">
                    <span>üö™</span> Sair
                </button>
                <button class="btn btn-export" onclick="exportarDados()">
                    <span>üìä</span> Exportar
                </button>
                <button class="btn btn-new" onclick="abrirModalNova()">
                    <span>+</span> Nova O.S
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon gray">üìÑ</div>
                <div class="stat-content">
                    <h2 id="totalOS">1</h2>
                    <p>Total de O.S</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon yellow">‚è≥</div>
                <div class="stat-content">
                    <h2 id="aguardando">1</h2>
                    <p>Aguardando</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green">üîß</div>
                <div class="stat-content">
                    <h2 id="emReparo">0</h2>
                    <p>Em Reparo</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon red">‚ö†Ô∏è</div>
                <div class="stat-content">
                    <h2 id="atrasadas">0</h2>
                    <p>Atrasadas</p>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <select id="filterStatus" onchange="aplicarFiltros()">
                    <option value="">Todos os Status</option>
                    <option value="Aguardando">Aguardando</option>
                    <option value="Em Reparo">Em Reparo</option>
                    <option value="Conclu√≠do">Conclu√≠do</option>
                </select>
                <select id="filterPrioridade" onchange="aplicarFiltros()">
                    <option value="">Todas as Prioridades</option>
                    <option value="Urgente">Urgente</option>
                    <option value="Alta">Alta</option>
                    <option value="Normal">Normal</option>
                    <option value="Baixa">Baixa</option>
                </select>
                <button class="filter-btn active" onclick="filtrarPeriodo('todas')">Todas</button>
                <button class="filter-btn" onclick="filtrarPeriodo('hoje')">Hoje</button>
                <button class="filter-btn" onclick="filtrarPeriodo('semana')">Esta Semana</button>
            </div>
            <div class="showing-text" id="showingText">Mostrando 1 de 1 ordens de servi√ßo</div>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <div class="table-header">
                <h2>Lista de Ordens de Servi√ßo</h2>
                <button class="clear-filters" onclick="limparFiltros()">
                    <span>üóëÔ∏è</span> Limpar Filtros
                </button>
            </div>

            <!-- Desktop Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>N√∫mero</th>
                            <th>Cliente</th>
                            <th>Aparelho</th>
                            <th>Problema</th>
                            <th>Status</th>
                            <th>Prioridade</th>
                            <th>Data</th>
                            <th>Prazo</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Dados ser√£o inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Mobile Cards -->
            <div class="mobile-cards" id="mobileCards">
                <!-- Cards ser√£o inseridos aqui via JavaScript -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- Modal Nova/Editar O.S -->
    <div class="modal" id="modalOS">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nova Ordem de Servi√ßo</h2>
                <button class="close-modal" onclick="fecharModal()">√ó</button>
            </div>
            <form id="formOS" onsubmit="salvarOS(event)">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label>Cliente</label>
                    <input type="text" id="cliente" name="cliente" required>
                </div>
                <div class="form-group">
                    <label>Aparelho</label>
                    <input type="text" id="aparelho" name="aparelho" required>
                </div>
                <div class="form-group">
                    <label>Problema</label>
                    <textarea id="problema" name="problema" required></textarea>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status" name="status" required>
                        <option value="Aguardando">Aguardando</option>
                        <option value="Em Reparo">Em Reparo</option>
                        <option value="Conclu√≠do">Conclu√≠do</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Prioridade</label>
                    <select id="prioridade" name="prioridade" required>
                        <option value="Baixa">Baixa</option>
                        <option value="Normal">Normal</option>
                        <option value="Alta">Alta</option>
                        <option value="Urgente">Urgente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Data</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label>Prazo</label>
                    <input type="date" id="prazo" name="prazo" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
