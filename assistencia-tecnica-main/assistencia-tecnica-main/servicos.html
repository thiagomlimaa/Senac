    <script>
        const form = document.getElementById("serviceForm");
        const tableBody = document.querySelector("#servicesTable tbody");

        let services = JSON.parse(localStorage.getItem("services")) || [];

        function renderServices() {
            tableBody.innerHTML = "";
            services.forEach((service, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
      <td>${index + 1}</td>
      <td>${service.name}</td>
      <td>R$ ${parseFloat(service.price).toFixed(2)}</td>
      <td>${service.description || ""}</td>
      <td>
        <button class="action-btn edit" onclick="editService(${index})">‚úèÔ∏è</button>
        <button class="action-btn delete" onclick="deleteService(${index})">üóëÔ∏è</button>
      </td>
    `;
                tableBody.appendChild(row);
            });
        }

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const price = document.getElementById("price").value.trim();
            const description = document.getElementById("description").value.trim();

            if (!name || !price) return alert("Preencha o nome e o pre√ßo!");

            services.push({ name, price, description });
            localStorage.setItem("services", JSON.stringify(services));
            form.reset();
            renderServices();
        });

        function deleteService(index) {
            if (confirm("Deseja excluir este servi√ßo?")) {
                services.splice(index, 1);
                localStorage.setItem("services", JSON.stringify(services));
                renderServices();
            }
        }

        function editService(index) {
            const service = services[index];
            const newName = prompt("Novo nome do servi√ßo:", service.name);
            const newPrice = prompt("Novo pre√ßo:", service.price);
            const newDesc = prompt("Nova descri√ß√£o:", service.description);

            if (newName && newPrice) {
                services[index] = { name: newName, price: newPrice, description: newDesc };
                localStorage.setItem("services", JSON.stringify(services));
                renderServices();
            }
        }

        renderServices();
    </script>
