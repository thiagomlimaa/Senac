<!-- Criar um Mini Catálogo de Produtos Dinâmico. -->

<!-- O grupo deve montar uma lista de produtos (ex: “Camisa”, “Calça”, “Tênis”) -->

<!-- Cada produto deve ter nome e preço -->

<!-- Os produtos devem ser exibidos em uma lista com estilo customizado (alterando CSS via JS) -->

<!-- Adicionar a opção de remover um produto da lista -->

<!-- Diferenciar produtos caros (ex: acima de R$100,00) mudando a cor do texto via .style -->


<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mini Catálogo</title>
</head>
<body>

  <h1>Mini Catálogo</h1>

  <input id="nome" placeholder="Produto">
  <input id="preco" type="number" placeholder="Preço">
  <button onclick="adicionar()">Adicionar</button>
  <button onclick="remover()">Remover</button>

  <ul id="lista"></ul>

  <script>
    function adicionar() {
      let nome = document.getElementById("nome").value;
      let preco = Number(document.getElementById("preco").value);
      if (!nome || !preco) return;

      let li = document.createElement("li");
      li.textContent = `${nome} - R$${preco.toFixed(2)}`;

      
      li.style.padding = "5px";
      li.style.margin = "4px 0";
      li.style.border = "1px solid gray";

      
      li.style.color = preco > 100 ? "red" : "green";

      document.getElementById("lista").appendChild(li);

     
      document.getElementById("nome").value = "";
      document.getElementById("preco").value = "";
    }

    function remover() {
      let lista = document.getElementById("lista");
      if (lista.lastChild) {
        lista.removeChild(lista.lastChild);
      }
    }
  </script>

</body>
</html>
