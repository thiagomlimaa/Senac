<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo querySelector</title>
</head>
<body>
    <input type="text" id="novaNoticia" placeholder="Digite sua Notícia">

    <button onclick="adicionarNoticia" >Enviar Notícia</button>
    
    <div id="noticias" ></div>
    
    <script>
        function adicionarNoticia() {
            let input = document.getElementById("novaNoticia");
            let texto = input.value;
    
            if ( texto !== "") {
                let container = document.getElementById("noticias");
    
                let p = document.createElement("p")
                p.innerText = texto;
    
                container.appendChild(p);
    
                container.appendChild(document.createElement("hr"));
    
                input.value = "";
            }
        }


   
    </script>
</body>
</html>
