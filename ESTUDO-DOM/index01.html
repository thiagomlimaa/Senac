<!DOCTYPE html>
<html>
<head>
  <title>Validação de Input</title>
</head>
<body>
  <input type="text" id="campo" placeholder="Digite algo...">
  
  <p id="mensagem"></p>

  <script>
    const campo = document.getElementById('campo');
    const mensagem = document.getElementById('mensagem');

    // Captura o evento 'input' (dispara a cada tecla digitada)
    campo.addEventListener('input', function() {
      if (campo.value.length < 5) {
        mensagem.textContent = 'Digite pelo menos 5 caracteres!';
        mensagem.style.color = 'red';
      } else {
        mensagem.textContent = 'Tudo certo!';
        mensagem.style.color = 'green';
      }
    });
  </script>
</body>
</html>
