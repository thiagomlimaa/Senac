<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Catálogo</title>
</head>
<body>
  <h1>Mini Catálogo</h1>

  <input id="nome" type="text" placeholder="Adicionar produto">
  <input id="preco" type="text" placeholder="Adicionar preço">
  <button onclick="adicionar()">Adicionar</button>
  <button onclick="remover()">Remover</button>

  <ul id="item">
    <li>Item inicial</li>
  </ul>

  <script>
    function adicionar() {
      let nome = document.getElementById("nome").value;
      let preco = Number(document.getElementById("preco").value);

      if (!nome || !preco) return;

      let li = document.createElement("li");
      li.textContent = `${nome} - R$${preco.toFixed(2)}`;

      li.style.padding = "5px";
      li.style.margin = "4px 0";
      li.style.border = "1px solid gray";

      // cor baseada no preço
      li.style.color = preco > 100 ? "red" : "green";

      document.getElementById("item").appendChild(li);

      document.getElementById("nome").value = "";
      document.getElementById("preco").value = "";
    }

    function remover() {
    let lista = document.getElementById("item");
    if (lista.lastElementChild) {
        lista.removeChild(lista.lastElementChild);
  }
}
  </script>
</body>
</html>
