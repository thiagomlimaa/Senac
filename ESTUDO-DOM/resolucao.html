<title>Lista Simples</title>
</head>
<body>
  <h2>Lista Simples</h2>

  <input id="produto" type="text" placeholder="Produto">
  <input id="quantidade" type="number" placeholder="Qtd">
  <button onclick="adicionar()">Adicionar</button>

  <ul id="lista"></ul>

  <script>
    function adicionar() {
      const produto = document.getElementById("produto").value;
      const quantidade = document.getElementById("quantidade").value;

      if (produto && quantidade) {
        const li = document.createElement("li");
        li.textContent = `${produto} - ${quantidade} `;

        const btnEditar = document.createElement("button");
        btnEditar.textContent = "Editar";
        btnEditar.onclick = function () {
          const novoProduto = prompt("Novo produto:" + produto);
          const novaQtd = prompt("Nova quantidade:" + quantidade);
          if (novoProduto && novaQtd) {
            li.firstChild.textContent = `${novoProduto} - ${novaQtd} `;
          }
        };

        // Bot√£o Remover
        const btnRemover = document.createElement("button");
        btnRemover.textContent = "Remover";
        btnRemover.onclick = function () {
          li.remove();
        };

        li.append(btnEditar, btnRemover);
        document.getElementById("lista").appendChild(li);

        // Limpa os campos
        document.getElementById("produto").value = "";
        document.getElementById("quantidade").value = "";
      }
    }
  </script>
</body>
</html>
