<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>CONTATO</title>
</head>
<body>

    <nav>
        <a href="inicial.html">Início</a>

        <a href="produtos.html">Produtos</a>

        <a href="contato.html">Contato</a>
    </nav>

    <header id="contato">
        <h1>Para mais informações <br> Entre em Contato</h1>
    </header>


    <main>
        <h2>Preencha o formulário</h2>

        <form action="formulario-enviados.html">

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome:">
            
            <label for="tel">Contato</label>
            <input type="tel" name="tel" id="tel" placeholder="Digite seu contato:"><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail:">

            <label for="comentario">Comentário:</label>
            <textarea name="comentario" id="comentario" placeholder="Digite um comentário:"></textarea> <br> <br>

            <button type="submit">Enviar formulário</button>
        </form>
    </main>

    <footer>
        @2025  Direitos Autorais
    </footer>

</body>
</html>
