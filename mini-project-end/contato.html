<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>CONTATO</title>
</head>
<body>
    <header id="contato">
        <h1>Para mais informações <br> Entre em Contato</h1>
    </header>


    <main>
        <h2>Preencha o formulário</h2>

        <label for="Nome">Nome:</label>
        <input type="text" name="Nome" placeholder="Digite seu nome...">
        
        <label for="Telefone">Contato</label>
        <input type="tel" name="Telefone" placeholder="Digite seu contato"><br>

        <label for="e-mail">E-mail:</label>
        <input type="e-mail" name="e-mail" placeholder="Digite seu e-mail">

        <label for="comentário">Comentário:</label>
        <textarea name="Comentário" id="" placeholder="Digite um comentário"></textarea> <br>

        <button type="submit">Enviar formulário</button>
    </main>
</body>
</html>
